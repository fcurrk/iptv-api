name: 'Update schedule'

# ⚠️注意：请不要在 fork 的仓库中添加 `on: schedule` 定时任务（cron）。
# Forks 可能被大量复制并触发定时执行，当前 GitHub Actions 资源使用已接近上限，
# 大量 fork 的定时任务可能导致工作流被禁用。若需要定时执行，请使用其它部署方式。
#
# ⚠️NOTICE: Do NOT add `on: schedule` cron triggers in forked repositories.
# Forks may multiply scheduled runs and GitHub Actions resource usage is near limits.
# Many scheduled workflows from forks can cause workflows to be disabled.
# If scheduled execution is required, use other deployment methods.

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      - name: Set branch name
        id: vars
        run: echo "BRANCH_NAME=${{ github.repository_owner == 'Guovin' && 'gd' || 'master' }}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
      - name: Run with setup-python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv'
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install pipenv
        run: pip3 install --user pipenv
      - name: Install dependecies
        run: pipenv --python 3.13 && pipenv install --deploy
      - name: Download file from FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          curl -u $FTP_USERNAME:$FTP_PASSWORD ftp://$FTP_SERVER:$FTP_PORT/mydemo.txt -o config/mydemo.txt
          curl -u $FTP_USERNAME:$FTP_PASSWORD ftp://$FTP_SERVER:$FTP_PORT/subscribe.txt -o config/subscribe.txt
          curl -u $FTP_USERNAME:$FTP_PASSWORD ftp://$FTP_SERVER:$FTP_PORT/whitelist.txt -o config/whitelist.txt
          curl -u $FTP_USERNAME:$FTP_PASSWORD ftp://$FTP_SERVER:$FTP_PORT/alias.txt -o config/alias.txt
      - name: Update
        run: pipenv run dev
      - name: Upload to FTPServer
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./output/
          server-dir: /
          exclude: |
            *.pkl
            *.log
            readme
            epg/
            ipv4/
            ipv6/
            data/
            log/
            ipv4/**
            ipv6/**
            data/**
            log/**